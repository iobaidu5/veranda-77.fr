<form class="form contact_content-form" id="contactForm" method="post" action="{{ site.data.company.url.notify }}">
  <input type="hidden" name="lang" value="fr" />
  <input type="hidden" name="redirectUrl" value="{{site.data.company.url.redirect}}" />
  <input type="hidden" name="type" value="contact" />
  <input type="hidden" name="website" value="{{ site.data.company.website }}" />
  <input type="hidden" name="lang" value="{{ site.data.company.lang }}" />
  <input type="hidden" name="firstName" value="" />
  <input type="hidden" name="key" value="{{ site.data.company.recaptcha.server }}" />
  <div class="row">
    <div class="col-sm-12">
      <div class="form-group has-feedback ">
        <input type="text" class="form-control " id="lastname" name="lastname" value="" placeholder="Nom">
      </div>
    </div>
    <div class="col-sm-12">
      <div class="form-group has-feedback ">
        <input type="text" class="form-control " id="email" name="email" value="" placeholder="E-mail">
      </div>
    </div>
    <div class="col-sm-12">
      <div class="form-group has-feedback ">
        <input type="text" name="subject" id="form_subject" value="" class="form-control" placeholder="Sujet">
      </div>
    </div>
    <div class="col-sm-12">
      <div class="form-group has-feedback ">
        <textarea rows="6" name="message" class="form-control h-100" id="message" placeholder="Message"></textarea>
      </div>
    </div>
  </div>

  <div class="div01"></div>
  <div class="row ">
    <div class="col-xs-12 text-center">
      <div class="row justify-content-center">
        <div class="checkbox d-flex mb-5 mx-5 justify-content-center">
          <input name="condition" type="checkbox"
            style="height:1.5rem; text-align: left; width:1.5rem; vertical-align: middle; margin-right: 1rem; margin-left: 1rem;" />
          <span class="contact_content-form--label"
            style="font-size: 1.2rem !important; font-weight: 400; color: #000;">
            En utilisant ce formulaire, vous acceptez le stockage et la gestion
            de vos donn√©es par ce site * <a href="#" data-toggle="modal" class="link" data-target="#modal-rgpd"><i
                class="fa fa-info-circle"></i></a></span>
          <i class="fa fa-info-square" aria-hidden="true"></i>
        </div>
      </div>
      <div id="contact-form-response"></div>
      <div class="form-group d-flex justify-content-center">
        <div class="g-recaptcha" data-sitekey="{{ site.data.company.recaptcha.client }}">
        </div>
        <br />
        <input style="display: none" type="submit" value="Submit" class="wpcf7-wpcf7-submit" />
      </div>
      <br><br>
      <button type="submit" name="precontact" class="button2">
        Envoyer
      </button>
    </div>
  </div>


</form>
